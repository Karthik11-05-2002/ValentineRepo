<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Memories ðŸ’–</title>

<style>
/* ===== BODY ===== */
body {
    margin: 0;
    background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== IMAGE ===== */
#slide {
    max-width: 90%;
    max-height: 90%;
    border-radius: 25px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.5);
    animation: imageAnim 2.5s ease;
}

/* IMAGE ANIMATION */
@keyframes imageAnim {
    0% {
        opacity: 0;
        transform: scale(0.85) rotate(-2deg);
    }
    50% {
        opacity: 1;
        transform: scale(1.05) rotate(1deg);
    }
    100% {
        transform: scale(1) rotate(0deg);
    }
}

/* ===== CREDIT TEXT ===== */
.credit {
    position: fixed;
    bottom: 12px;
    right: 15px;
    font-size: 0.85em;
    color: white;
    opacity: 0.85;
    letter-spacing: 0.5px;
}

/* ===== FLOATING HEARTS ===== */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* MOBILE TAP MESSAGE */
.tap {
    position: fixed;
    bottom: 45px;
    color: white;
    opacity: 0.8;
    font-size: 0.9em;
}
</style>
</head>

<body>

<img id="slide" src="1.jpeg">

<div class="credit">Designed by Karthik Nalla</div>
<div class="tap">Tap anywhere for music ðŸŽµ</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
    <source src="song1.mpeg" type="audio/mpeg">
</audio>

<script>
/* ===== IMAGE LIST ===== */
const photos = [
    "1.jpeg","2.jpeg","3.jpeg","4.jpeg","5.jpeg",
    "6.jpeg","7.jpeg","8.jpeg","9.jpeg","10.jpeg",
    "11.jpeg","12.jpeg","13.jpeg"
];

let index = 0;
const slide = document.getElementById("slide");

/* ===== SLIDESHOW ===== */
setInterval(() => {
    index = (index + 1) % photos.length;
    slide.src = photos[index];

    /* Restart animation */
    slide.style.animation = "none";
    slide.offsetHeight;
    slide.style.animation = "imageAnim 2.5s ease";

    createHeart();
}, 2500);

/* ===== HEART EFFECT ===== */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = ["â¤ï¸","ðŸ’–","ðŸ˜˜","ðŸ’‹","ðŸ’‘"][Math.floor(Math.random()*5)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

/* ===== MUSIC AUTOPLAY FIX ===== */
document.addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    music.volume = 0.6;
    music.play().catch(()=>{});
    document.querySelector(".tap").style.display = "none";
}, { once: true });
</script>

</body>
</html>
